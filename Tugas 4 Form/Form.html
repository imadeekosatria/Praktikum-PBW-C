<!DOCTYPE html>
<html lang="id-ID">
    <head>
        <link rel="stylesheet" href="CSS/style form.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <video autoplay muted loop id="videoback">
            <source src="Media/Kids Drawing On Chalkboard Animated Backgroundperspective View Back To School 4k Stock Video - Download Video Clip Now - iStock.mp4" type="video/mp4">
        </video>
        <div class="konten">
            <iframe style="float: right;" src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO2wPRRq"  width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <p>Sudah punya akun ?<button><a href="Login.html">Klik disini</a></button></p>
            <form autocomplete="on">
                <label for="fnama">Nama Depan</label><br>
                <input type="text" id="fnama" name="fnama" required><br>
                <label for="lnama">Nama Belakang</label><br>
                <input type="text" id="lnama" name="lnama" required><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="alamat">Alamat</label><br>
                <input type="text" id="alamat" name="alamat" required><br>
                <p>Jenis Kelamin</p>
                <input type="radio" name="gender" id="pria" value="pria">
                <label for="pria">Pria</label>
                <input type="radio" name="gender" id="wanita" value="wanita">
                <label for="wanita">Wanita</label><br><br>
                <label for="reg">Agama</label>
                <select name="reg" id="reg" required>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Konghucu">Kong Hu Cu</option>
                </select><br><br>
                <p>Gadget yang dimiliki (boleh lebih dari satu):</p>
                <input type="checkbox" name="lap" id="lap">
                <label for="lap">Laptop</label>
                <input type="checkbox" name="pc" id="pc">
                <label for="lap">PC</label>
                <input type="checkbox" name="smart" id="smart">
                <label for="smart">Smartphone</label><br><br>
                <label for="nomor">Nomor WA</label><br>
                <input type="tel" id="nomor" name="nomor" placeholder="081-123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>
                <label for="ig">Instagram</label><br>
                <input type="text" id="ig" name="instagram" required><br>
                <label for="hobi">Hobi</label><br>
                <textarea name="Hobi" id="hobi" cols="30" rows="10"></textarea><br>
                <label for="pasword">Kata Sandi</label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="repass">Konfirmasi Kata Sandi</label><br>
                <input type="password" id="repass" name="repass" required>
            </form>
            <form method="POST">
                <p>Upload Foto <input type="file" name="foto" id="foto" accept="image/*"></p>
            </form>
            <input id="kirim" type="submit" value="Kirim">
            <input id="reset" type="reset">
        </div>
    </body>
</html>
